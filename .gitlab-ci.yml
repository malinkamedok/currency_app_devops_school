default:
  tags:
    - common

lint:
  image: ghcr.io/malinkamedok/docker-image-go-lint:latest
  stage: test
  script:
    - golangci-lint run

lint:commit:
  image:
    name: registry.hub.docker.com/commitlint/commitlint:latest
    entrypoint: ['']
  stage: test
  script:
    - echo "${CI_COMMIT_MESSAGE}" | commitlint
